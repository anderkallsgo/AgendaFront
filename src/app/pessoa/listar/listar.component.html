<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Celular</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of listarPessoas">
      <th scope="row">{{pessoa.id}}</th>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.telefone}}</td>
      <td>{{pessoa.celular}}</td>
      <td>{{pessoa.email}}</td>
      <td>
        <button class="btn btn-danger" (click)="deletePessoa(pessoa)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
